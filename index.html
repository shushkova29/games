						## Компьютерная игра - 
						1. Взаимодействие по определенныму алгоритму (с целью развлечения, 
						обучения, или тренеровки) человека (группы людей) с компьютором или 
						группы людей друг с другом посредством компьютера.

				</script>

						## Компьютерная игра
						2. Компьюторная программа, которая организует игровой процесс и 
						управляет им, а также осуществляет взаимодействие между соперниками 
						и параметрами по игре или сама выступает в качестве игрока. 
						В процессе игры на экране дисплея наглядно отображается игровая ситуация.
						Анализуруя эту ситуацию, играющий реагирует на неё с помощью устройств 
						ввода (клавиатуры, мыши, джостика и др.). 
						Ответные ходы или соответствующее изменение игровой ситуации 
						компьютер воспроизводит на экране, часто со звуковым сопровождением.
				</script>
